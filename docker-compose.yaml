version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: node_backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      -  ./backend/.env
    depends_on:
      - db
    command: sh -c "node server.js"
    #command: sh -c "npm run migrate && node server.js"

volumes:
  pgdata: