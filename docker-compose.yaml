services:
  postgres_db:
    image: postgres:15
    container_name: city_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: citydb
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  city_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: city_backend
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: citydb
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres_db
    restart: unless-stopped

  city_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: city_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

